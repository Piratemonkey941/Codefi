<div class="row mb-3">
  <div 
    class="col-md-12" 
    *ngFor="let bookEl of myBooks; let i = index"
  >
    <app-book [book]="bookEl" [idx]="i" (click)="onBookSelected(i)"></app-book>

    <button class="btn btn-primary" (click)="onNewBook()">Add New Book</button>

    <button
      class="float-right"
      style="border: none; font-size: 16px;"
      (click)="onRemoveBook(i)"
    >&minus;</button>

  </div>
</div>
