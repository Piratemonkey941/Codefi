<form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
  <div id="book-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        formControlName="title"
      />
      <span
        class="help-block text-danger"
        *ngIf="!reactiveForm.get('title')?.valid && reactiveForm.get('title')?.touched"
        >Please enter a valid title!</span
      >
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        formControlName="author"
      />
      <span
        class="help-block text-danger"
        *ngIf="!reactiveForm.get('author')?.valid && reactiveForm.get('author')?.touched"
        >Please enter a valid email!</span
      >
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <select
        name="genre"
        id="genre"
        class="form-control"
        formControlName="genre"
      >
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span
        class="help-block text-danger"
        *ngIf="!reactiveForm.get('genre')?.valid && reactiveForm.get('genre')?.touched"
        >Please enter a valid genre!</span
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!reactiveForm.valid"
    >
      Submit
    </button>
  </div>
</form>

<div class="row mt-4" *ngIf="hasFormBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ reactiveForm.value.title }}</h3>
    <h4>Author: {{ reactiveForm.value.author }}</h4>
    <p>Genre: {{ reactiveForm.value.genre }}</p>
  </div>
</div>
